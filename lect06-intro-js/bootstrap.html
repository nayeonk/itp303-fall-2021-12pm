<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Bootstrap Grid</title>

    <style>
      .container {
        background-color: lavender;
      }
      .col {
        border: 1px solid purple;
      }
      img {
        width: 90%;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col col-12 col-md-6 col-xl-3">
          Column 1
          <img src="https://i.pinimg.com/originals/dc/ab/b7/dcabb7fbb2f763d680d20a3d228cc6f9.jpg" alt="pikachu"/>
        </div>
        <div class="col col-12 col-md-6 col-xl-3">
          Column 2
        </div>
        <div class="col col-12 col-md-6 col-xl-3">
          Column 3
        </div>
        <div class="col col-12 col-md-6 col-xl-3">
          Column 4
        </div>
      </div>
      <div class="row">
        <div class="col">
          Row 2 Column 1
        </div>
        <div class="col">
          Row 2 Column 2
        </div>
      </div>
    </div>

    <!-- Using bootstrap's class container-fluid will make this container full width, stretches edge to edge of browser -->
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          Column 1
          <img src="https://i.pinimg.com/originals/dc/ab/b7/dcabb7fbb2f763d680d20a3d228cc6f9.jpg" alt="pikachu"/>
        </div>
        <div class="col">
          Column 2
        </div>
        <div class="col">
          Column 3
        </div>
        <div class="col">
          Column 4
        </div>
      </div>
      <div class="row">
        <div class="col">
          Row 2 Column 1
        </div>
        <div class="col">
          Row 2 Column 2
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
